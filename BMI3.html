<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Bootstrap CSS -->

	<!--Added after downloading Bootstrap file-->
	<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header text-center"> BMI Calculator </div>
			<div class="card-body">
			   <form class="w-50 m-auto" onsubmit="return false">
					<div class="form-group">
					    <label> Weight: </label>
						<input type="text" name="" placeholder="Weight in Kg"  id="weight" class="form-control">
					</div>
					<div class="form-group">
						<label> Height: </label>
						<input type="text" name="" placeholder=" Height in Ft" id="height" class="form-control">
					</div>
					<div class="form-group">
						<label> BMI Value: </label>
						<input type="number" name="" id="bmivalue" class="form-control">
					</div>
					<div>
						<center><button type="submit" class="btn btn-success " onclick="getbmivalue()"> Check BMI </button></center>
					</div>
			   </form>
			</div>
			   <div class="card-footer text-center">A healthy BMI ranges between 19 to 25. </div>
		</div>
	</div>



	<script >
		function getbmivalue(){

		var weight = document.getElementById('weight').value;

		var height = document.getElementById('height').value;

		height = height * 12;
		height = height * 0.025; // now height in meter;

		var newbmivalue = weight / (height*height);

		newbmivalue = Math.round(newbmivalue);

		document.getElementById('bmivalue').value = newbmivalue;
        	}
	</script>
	
<!--Optional Javascript-->
<script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
